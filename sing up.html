<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Signup Page</title>
	<style>
		body
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<centre>
			<h1>Student Signup page</h1>
		</centre>
	</div>
	<div>
		<form action="#">
			<label for="First_name">First Name</label>
            <input type="text" id="Signup" name="First_name"/> <br/><br />
			<label for="Last_name">Last Name</label>
            <input type="text" id="Signup" name="Last_name"/> <br/><br />
			<label for="Mail_id">Emailid</label>
			<input type="email" id="Signup" name="Mail_id" /> <br/><br />
			<label for="Contact_number">Contact Number</label>
            <input type="number" id="Signup" name="First_name"/> <br/><br />
			<label for="Address">Address</label>
            <input type="text" id="Signup" name="Address"/> <br/><br />
			<label for="Org_name">Organisation/FLT name</label>
            <input type="text" id="Signup" name="Org_name"/> <br/><br />
			<label for="Dept_name">Department Name</label>
            <input type="text" id="Signup" name="Dept_name"/> <br/><br />
			<label for="Pgm_id">Program Id</label>
            <input type="text" id="Signup" name="Pgm_id"/> <br/><br />
			<label for="New_password">new password</label>
			<input type="password" id = "Signup" name="New_password"/> <br /><br />
			<label for="Conform_password">Conform password</label>
			<input type="password" id = "Signup" name="Conform_password"/> <br /><br />
			<button>Submit</button> <br /><br />
		</form>
		<form action="#">
			<button>Forgot Password</button> 
		</form>
	</div>
</body>
</html>
