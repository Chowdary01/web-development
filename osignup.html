	<div>

            <label for="Address">Address</label>

			<input type="email" id="Osignup" name="Mail_id" /> <br/><br />

            <input type="number" id="Osignup" name="Contact_person_name"/> <br/><br />
			<label for="New_password">new password</label>
			<input type="password" id = "Osignup" name="New_password"/> <br /><br />
			<label for="Conform_password">Conform password</label>
			<input type="password" id = "Osignup" name="Conform_password"/> <br /><br />

			<button>Forgot Password</button> 
		</form>
